<html>
  <body>
    <form action="https://github.com/settings/apps/new?state=abc123" method="post">
     Create a GitHub App Manifest: <input type="text" name="manifest" id="manifest"><br>
     <input type="submit" value="Submit">
    </form>

    <script>
     input = document.getElementById("manifest")
     input.value = JSON.stringify({
       "name": "heckler-dev",
       "url": "https://github.com/braintree/heckler",
       "hook_attributes": {
         "url": "https://heckler.braintreepayments.com/github/events"
       },
       "redirect_url": "https://braintree.github.io/heckler/redirect.html",
       "callback_urls": [
         "https://heckler.braintreepayments.com/callback"
       ],
       "public": false,
       "default_permissions": {
         "issues": "write",
         "contents": "read"
       }
     })
    </script>
  </body>
</html>
