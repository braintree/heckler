puppet_cmd:
  args:
  - "apply"
  - "--confdir=/var/lib/rizzod/repo/puppetcode"
  - "--vardir=/var/tmp"
  - "--config_version=rizzo-rev"
  - "/var/lib/rizzod/repo/puppetcode/nodes"
  env:
    BUTTER: "bubbles"
puppet_reportdir: "/var/tmp/reports"
heckler_host: "heckler.example.com"
repo_branch: "main"
